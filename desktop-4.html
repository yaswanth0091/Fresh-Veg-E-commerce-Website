<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="desktop-4">
      <div class="welcome-to-freshveg-container">
        <span>Welcome To </span>
        <span class="freshveg">FreshVeg</span>
      </div>
      <img
        class="desktop-4-child"
        alt=""
        src="./public/group-13.svg"
        id="groupIcon"
      />

      <div class="categories">Categories</div>
      <div class="rectangle-parent" id="groupContainer">
        <img class="group-child1" alt="" src="./public/rectangle-5@2x.png" />

        <div class="vegetables1">Vegetables</div>
      </div>
      <div class="rectangle-group" id="groupContainer1">
        <img class="group-child1" alt="" src="./public/rectangle-51@2x.png" />

        <div class="fruits1">Fruits</div>
      </div>
      <div class="group-parent" id="groupContainer3">
        <div class="rectangle-container">
          <div class="group-child3"></div>
          <div class="track-your-order">Track Your Order</div>
          <img class="back-arrow-icon" alt="" src="./public/back-arrow.svg" />
        </div>
        <img
          class="shipping-and-deliveryoutline"
          alt=""
          src="./public/shipping-and-deliveryoutlinefast-delivery.svg"
        />
      </div>
      <img
        class="interfaceoutlineuser-circle-icon"
        alt=""
        src="./public/interfaceoutlineusercircle.svg"
        id="interfaceoutlineuserCircle"
      />

      <div class="orders-are-not">
        **Orders are not Cancellable or returnable**
      </div>
    </div>

    <script>
      var groupIcon = document.getElementById("groupIcon");
      if (groupIcon) {
        groupIcon.addEventListener("click", function (e) {
          window.location.href = "./desktop-7.html";
        });
      }

      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./desktop-5.html";
        });
      }

      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./desktop-6.html";
        });
      }

      var groupContainer3 = document.getElementById("groupContainer3");
      if (groupContainer3) {
        groupContainer3.addEventListener("click", function (e) {
          window.location.href = "./desktop-10.html";
        });
      }

      var interfaceoutlineuserCircle = document.getElementById(
        "interfaceoutlineuserCircle",
      );
      if (interfaceoutlineuserCircle) {
        interfaceoutlineuserCircle.addEventListener("click", function (e) {
          window.location.href = "./desktop-9.html";
        });
      }
    </script>
  </body>
</html>
